<!DOCTYPE html>
<html>

<head>
  <title>調査項目の詳細</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <h1 data-field="title">...</h1>
      <ul id="options"></ul>
      <div id="chart"></div>
      <div>
        <button class="btn btn-default btn-sm" id="delete">この調査項目を削除</button>
      </div>
    </div>
    <div class="col-md-4"></div>
  </div>

  <script src="//www.google.com/jsapi"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script>
    google.load('visualization', '1.0', { 'packages': ['corechart'] });
    google.setOnLoadCallback(() => {
      $(() => {
        const poll = new URLSearchParams(window.location.search).get('poll');

        const chart = new google.visualization.PieChart(
          document.getElementById('chart')
        );

        const update = () => {
          $.get(
            `http://localhost:8080/${poll}?key=abc123`,
            null,
            null,
            'json'
          ).done(([poll]) => {
            $('[data-field="title"]').text(poll.title);
            $('#options').empty();
            if (!poll.results) {
              return;
            }

            for (let [option, votes] of Object.entries(poll.results)) {
              let $votes = $('<small>')
                .addClass('label label-default')
                .text(votes);

              $('#options').append(
                $('<li>').append($votes, ' ', option)
              );
            }

            const data = new google.visualization.DataTable();
            data.addColumn('string', 'Option');
            data.addColumn('number', 'Votes');
            for (let [option, votes] of Object.entries(poll.results)) {
              data.addRow([option, votes]);
            }

            chart.draw(data);
          });

          window.setTimeout(update, 1000);
        };
        update();

        $('#delete').click(() => {
          if (confirm('本当に削除しますか?')) {
            $.ajax({
              url: `http://localhost:8080/${poll}?key=abc123`,
              type: 'DELETE'
            }).done(() => {
              location.href = '/';
            });
          }
        });
      });
    });
  </script>
</body>

</html>
